<div id="login-page">
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="user">User</label>
        <input type="username" id="user" placeholder="Username" ng-model="user.name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" ng-model="user.password" class="form-control"/>
      </div>
      <div class="form-group">
        <button ng-click="login()" class="btn btn-default">Login</button>
      </div>
    </form>
  </div>
</div>

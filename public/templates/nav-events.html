<div class="container">
  <h2>Events</h2>
  <div class="list-group">
    <a class="list-group-item"
       ng-repeat="event in events track by event._id"
       ui-sref='nav.event-detail({id: "{{event._id}}"})'
       ng-click='setCurrentEvent(event)'>
      <h3>{{event.filename}}</h3>
      <p>{{event.uploadDate}}</p>
    </a>
  </div>
</div>
